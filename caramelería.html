<!DOCTYPE html>
<html lang="es-VE">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="CSS/estilo_base.css">
  <link rel="stylesheet" href="CSS/estilo_carameleria.css">
  <title>Caramelería</title>
</head>
<body>
  <header class="header">
    <section class="logo-cine">
      <a href="index.html"><img src="recursos/logo.png" alt="Cinex Unidos" class="logo"></a>
    </section>
    <nav class="principal">
      <ul>
        <li><a href='index.html'><img src="recursos\iconos\icono-peliculas.png" alt="Cartelera"><span>Cartelera</span></a></li>
        <li><a href='proximamente.html'><img src="recursos\iconos\icono-proximamente.png" alt="Próximamente"><span>Próximamente</span></a></li>
        <li><a href='caramelería.html'><img src="recursos\iconos\icono-palomitas.png" alt="Caramelería"><span>Caramelería</span></a></li>
        <li><a href='cines.html'><img src="recursos\iconos\icono-boleto.png" alt="Cines"><span>Cines</span></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="buscador">
      <h1>Menú</h1>
      <form class="buscador">
        <input type="text" id="busqueda" class="busqueda" placeholder=" ">
        <label for="busqueda">Buscar...</label>
        <img src="recursos/iconos/icono_lupa.png" alt="Buscar">
      </form>
      <ol class="filtros">
        <li><a href="#"> Todos </a></li>
        <li><a href="#"> Promoción </a></li>
        <li><a href="#"> Combos </a></li>
        <li><a href="#"> Bebidas </a></li>
        <li><a href="#"> Comidas </a></li>
        <li><a href="#"> Golosinas </a></li>
      </ol>
    </section>
    <section class="items">
      <figure class="item comida">
        <img src="recursos/palomitas.jpeg" width="260" height="180" alt="palomitas"/>
        <figcaption class="descripcion">
          <h2>Palomitas simples (grandes)</h2>
          <p>$5.99</p>
        </figcaption>
      </figure>
      <figure class="item comida">
        <img src="recursos/palomitas_medianas.jpeg" width="260" height="180" alt="palomitas"/>
        <figcaption class="descripcion">
          <h2>Palomitas simples (medianas)</h2>
          <p>$3.99</p>
        </figcaption>
      </figure>
      <figure class="item comida">
        <img src="recursos/palomitas_pequeñas.jpeg" width="260" height="180" alt="palomitas"/>
        <figcaption class="descripcion">
          <h2>Palomitas simples (pequeñas)</h2>
          <p>$2.99</p>
        </figcaption>
      </figure>
      <figure class="item comida">
        <img src="recursos/hamburguesa.jpeg" width="260" height="180" alt="hamburguesa"/>
        <figcaption class="descripcion">
          <h2>Hamburguesa</h2>
          <p>$8.99</p>
        </figcaption>
      </figure>
      <figure class="item comida">
        <img src="recursos/pollo.jpeg" width="280" height="180" alt="pollofrito"/>
        <figcaption class="descripcion">
          <h2>Pollo frito</h2>
          <p><s> $11.99 </s> $8.99</p>
        </figcaption>
      </figure>
      <figure class="item comida">
        <img src="recursos/papas.jpeg" width="260" height="180" alt="papas"/>
        <figcaption class="descripcion">
          <h2>Papas fritas</h2>
          <p>$3.99</p>
        </figcaption>
      </figure>
      <figure class="item combo">
        <img src="recursos/combo_mediano.jpeg" width="260" height="180" alt="combo"/>
        <figcaption class="descripcion">
          <h2>Palomitas + Refresco (grandes)</h2>
          <p>$6.99</p>
        </figcaption>
      </figure>
      <figure class="item bebida">
        <img src="recursos/refresco.jpeg" width="200" height="300" alt="bebida"/>
        <figcaption class="descripcion">
          <h2>Refresco (mediano)</h2>
          <p>$1.50</p>
        </figcaption>
      </figure>
      <figure class="item golosina">
        <img src="recursos/chocolate.jpeg" width="200" height="200" alt="golosina"/>
        <figcaption class="descripcion">
          <h2>Chocolate (pequeño)</h2>
          <p>$0.99</p>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Cinex Unidos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
