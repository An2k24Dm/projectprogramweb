<body>
    <header align="center">
        <nav class="principal">
            <ul type="none">
                <li><a href='#'> Cartelera </a></li>
                <li><a href='#'> Próximanente </a></li>
                <li><a href='#'> Caramelería </a></li>
                <li><a href='#'> Cines </a></li>
            </ul>
        </nav>
        <nav class="navegacion">
            <ol>

                <li><a href='#'> Cinex Unidos </a></li>
                <li><a href='#'> Perfil </a></li>
            </ol>
        </nav>
    </header>
    <main>
        <section align="center">
            <H1> Menú </H1>
            <form id="buscador">
                <input type="text" id="busqueda" class="buscar" placeholder="Buscar">
                <img src = "recursos/lupa.png" width="20" height="20"/>
            </form>
            <br>
            <button name="golosinas"> Todos </button>
            <button name="golosinas"> Promoción </button>

            <button name="golosinas"> Golosinas </button>
        </section>
        <section class="items">
            <figure class="item">
                <img src="recursos/palomitas.webp" width="160" height="150" alt="palomitas">
                <figcaption>
                    <h2>Palomitas</h2>
                    <p>$3.99</p>
                    <button class="agregar">+</button>
                </figcaption>
            </figure>
            <figure class="item">
                <img src="recursos/hamburguesa.jpg" width="160" height="150" alt="hamburguesa">
                <figcaption>
                    <h2>Hamburguesa</h2>
                    <p>$8.99</p>
                    <button class="agregar">+</button>
                </figcaption>
            </figure>
            <figure class="item">
                <img src="recursos/pollofrito" width="160" height="150" alt="pollofrito">
                <figcaption>
                    <h2>Pollo frito</h2>
                    <p>$11.99</p>
                    <button class="agregar">+</button>
                </figcaption>
            </figure>
            <figure class="item">
                <img src="recursos/papas.jpg" width="160" height="150" alt="papas">
                <figcaption>
                    <h2>Papas fritas</h2>
                    <p>$5.99</p>
                    <button class="agregar">+</button>
                </figcaption>
            </figure>
        </section>
    </main>

    </footer>
