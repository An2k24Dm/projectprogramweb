<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Asientos</title>
    <link rel="stylesheet" href="CSS/estilo_asientos.css">
</head>
<body>
    <header>
        <h1>Selección de Asientos</h1>
    </header>
    <main>
        <section id="movie-details">
            <!-- Aquí se mostrarán los detalles de la película -->
        </section>
        <div id="seat-map" class="seat-map-container">
            <!-- Aquí se dibujarán dinámicamente los asientos -->
            <div id="seat-labels" class="seat-labels">
                <!-- Las etiquetas de las columnas se añadirán aquí -->
            </div>
            <div id="seat-rows">
                <!-- Las filas y asientos se añadirán aquí -->
            </div>
        </div>
    </main>
    <script src="JS/asientos.js"></script>
</body>
</html>
